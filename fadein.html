<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn(10000);
                $("#div2").fadeIn(20000);
                $("#div3").fadeIn(30000);
                $("#div4").fadeIn(40000);
                $("#div5").fadeIn(50000);
                $("#div6").fadeIn(60000);
                $("#div7").fadeIn(70000);
                $("#div8").fadeIn(80000);
                $("#div9").fadeIn(90000);
                $("#div10").fadeIn(100000);
                $("#div11").fadeIn(120000);
                $("#div12").fadeIn(130000);

            });
        });
    </script>
</head>

<body>
    <p>以下实例演示了 fadeIn() 使用了不同参数的效果。</p>
    <button>点击淡入 div 元素。</button>
    <br><br>
    <div id="div1" style="width:800px;height:40px;display:none;background-color:red;"></div>
    <div id="div2" style="width:800px;height:40px;display:none;background-color:green;"></div>
    <div id="div3" style="width:800px;height:40px;display:none;background-color:blue;"></div>
    <div id="div4" style="width:800px;height:40px;display:none;background-color:red;"></div>
    <div id="div5" style="width:800px;height:40px;display:none;background-color:green;"></div>
    <div id="div6" style="width:800px;height:40px;display:none;background-color:blue;"></div>
    <div id="div7" style="width:800px;height:40px;display:none;background-color:red;"></div>
    <div id="div8" style="width:800px;height:40px;display:none;background-color:green;"></div>
    <div id="div9" style="width:800px;height:40px;display:none;background-color:blue;"></div>
    <div id="div10" style="width:800px;height:40px;display:none;background-color:red;"></div>
    <div id="div11" style="width:800px;height:40px;display:none;background-color:green;"></div>
    <div id="div12" style="width:800px;height:40px;display:none;background-color:blue;"></div>

</body>

</html>
