<html>

<head>
    <meta charset="utf-8" />
    <title>使用 jQuery Ajax 修改文本内容，读取JSON文件内容生成表格</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        //var data = [{ name: "Andy", Age: 18, Blogs: "OSC" }, { name: "Lily", Age: 21, Blogs: "OSC111" }, { name: "Bou", Age: 32, Blogs: "OSCsss" },];
        var data0;
        var html;
        $(document).ready(function () {
            $('button').click(function () {
                $.ajax({
                    url:
                        'https://reqres.in/api/users?page=2',
                    success: function (result) {
                        data = result["data"];
                        var txt = result;
                        var obj = eval(txt);
                        data0 = obj.data;
                        console.log(data0);
                    },
                    error: function () {
                        app.log("Failed");
                    }
                });
                console.log(data0);
                $.each(data, function (index, item) {
                    if (index === 0) {
                        html += "<tr>";
                        $.each(item, function (vlaIndex) {
                            html += "<th>";
                            html += vlaIndex;
                            html += "</th>";
                        });
                        html += "</tr>";
                    }
                    html += "<tr>";
                    $.each(item, function (vlaIndex, valItem) {
                        html += "<td>";
                        html += valItem;
                        html += "</td>";
                    });
                    html += "</tr>";
                });
                $("#table1").html(html);

            });
        });
    </script>
</head>

<body>
    <div id="div1">
        <h2>使用 jQuery AJAX 修改文本内容</h2>
    </div>
    <button>获取其他内容</button>

    <table id="table1" border="1" cellspacing="0" cellpadding="0">
    </table>

</body>

</html>
