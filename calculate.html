<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating</title>
    <style>
        .mytable {
            width: 600px;
            height: 400px;
            border-style: outset;
        }
    </style>
</head>

<body>
    <iframe name="weather_inc" src="http://i.tianqi.com/index.php?c=code&id=7" style="border:solid 1px #7ec8ea"
        width="220" height="90" frameborder="0" marginwidth="0" marginheight="0" scrolling="no">
    </iframe>
    <h2>简单计算器:</h2>
    <table style="position:center;" class="mytable">
        <tr>
            <td>第一个数：</td>
            <td><input type="text" id="first" style="font-size: 20px" /></td>
        </tr>
        <tr>
            <td>第二个数：</td>
            <td><input type="text" id="twice" style="font-size: 20px" /></td>
        </tr>

        <tr>
            <td colspan="2">
                &nbsp;
                <button style="width:inherit; font-size: 20px" onclick="add()">&nbsp;+&nbsp;</button>
                &nbsp;
                <button style="width:inherit; font-size: 20px" onclick="subtract()">&nbsp;-&nbsp;</button>
                &nbsp;
                <button style="width:inherit; font-size: 20px" onclick="ride()">&nbsp;×&nbsp;</button>
                &nbsp;
                <button style="width:inherit; font-size: 20px" onclick="devide()">&nbsp;÷&nbsp;</button>
                &nbsp;
                <button style="width:inherit; font-size: 20px" onclick="fang()">&nbsp;^&nbsp;</button>
                &nbsp;
                <button style="width:inherit; font-size: 20px" onclick="geng()">&nbsp;√&nbsp;</button>
                &nbsp;
                <button style="width:inherit; font-size: 20px" onclick="date()">&nbsp;查看当前时间&nbsp;</button>
                &nbsp;

            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <script src="calculate.js"></script>
</body>

</html>
